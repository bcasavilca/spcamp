<script type="text/javascript">$(document).ready(function(){  
    $('#submit').click(function(){  
         var data = $('#data').val(); 
         var hora = $('#hora').val(); 
         var id = $('#id').val(); 
         var problema = $('#problema').val();
         var solucao = $('#solucao').val();  



           
         if(data == '' || hora == '' || id == ''
         || problema == ''|| solucao == '')  
         {  
              $('#error_message').html("Tutti i campi sono obbligatori");  
         }  
         else  
         {  
              $('#error_message').html('');  
              $.ajax({  
                   url:"cursophp.php",  
                   method:"POST",  
                   data:{data:data,hora:hora,id:id,problema:problema,solucao:solucao},  
                   success:function(data){  
                        $("form").trigger("reset");  
                        $('#success_message').fadeIn().html(data);  
                        setTimeout(function(){  
                             $('#success_message').fadeOut("Slow");  
                        }, 2000);  
                   }  
              });  
         }  
    });  
});  
</script>
